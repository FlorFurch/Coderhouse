<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Sistema de Stock</title>

</head>

<body>

    <header>
        <h1>SISTEMA DE STOCK</h1>
        <img src="imgs/logo.svg" alt="logo-HAZ">
        <nav> <a id="ver-todos" type="button" class="boton">Ver todos los productos en stock</a>
        </nav>

    </header>

    <dialog id="modal">
        <button id="cierre">x</button>
        <h1 id="h1-modal">Productos en stock</h1>

        <table id="tabla-stock-popup">
            <thead>
                <tr>
                    <td class="td-id">ID</td>
                    <td class="td-tipo">Tipo de prenda</td>
                    <td class="td-categoria">Categoría</td>
                    <td class="td-precio">Costo</td>
                    <td class="td-total">Precio Final</td>
                </tr>
            </thead>

        </table>
    </dialog>


    <main>
        <section id="section-carga">

            <h2> Carga de productos </h2>

            <div id="form-container"></div>
        </section>


        <section id="section-busqueda">
            <header>
                <h2 class="blanco">Búsqueda de producto por su ID</h2>
            </header>
            <div id="form-busqueda"></div>
            <div id="tabla-resultados"></div>
        </section>



    </main>
    <footer>
        <p>Coderhouse<br />
            Florencia Furch | JavaScript Flex | Comisión 64785</p>
    </footer>



</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>

</html>
