<body>

    <section id="section-carga">
        <header>
            <h1>Carga de nuevos productos</h1>
        </header>
        <form id="formulario-carga">
            <label><input id="id-carga" placeholder="ID" type="text"></label>
            <label><input id="tipo-carga" placeholder="Tipo de prenda" type="text"></label>
            <label><input id="talle-carga" placeholder="Talle" type="text"></label>
            <label><input id="cantidad-carga" placeholder="Cantidad" type="number"></label>
            <label><input id="precio-carga" placeholder="Precio costo" type="number"></label>
            <button id="cargar" type="submit">Cargar</button>
        </form>
    </section>

    <section id="section-busqueda">
        <header>

        </header>
        <form id="formulario-busqueda">
            <label><input id="id-busqueda" placeholder="ID" type="search" required></label>
            <button id="buscar" type="submit">Buscar</button>
        </form>
        <table>
            <thead>
                <th>ID</th>
                <th>Tipo de prenda</th>
                <th>Talle</th>
                <th>Costo</th>
            </thead>
        </table>
        <div id="tabla-resultados"></div>
    </section>
<footer></footer>
